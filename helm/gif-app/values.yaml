# Application Configuration
flask:
  image:
    repository: orelneto/flaskapp_with_db_motogpgif
    tag: 1.0.45
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP           # שינוי: מ-LoadBalancer ל-ClusterIP (גישה דרך Ingress)
    port: 80                  # הפורט החיצוני שיוגדר ב-Ingress
    targetPort: 5000          # הפורט שהאפליקציה מאזינה עליו
  replicas: 2               # הגדלה ל-2 להגברת זמינות

mysql:
  image:
    repository: mysql
    tag: 5.7
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3306
  replicas: 1
  persistence:
    enabled: true
    storageClass: "managed-premium"   # שימוש ב-Storage Class של Azure
    size: 10Gi                        # הגדלת נפח לאבטחת ביצועים

# Database Configuration
database:
  name: mydatabase
  user: root
  password: rootpassword
  rootHost: "%"

# ConfigMaps and Init Scripts
initScript:
  enabled: true

# Ingress Configuration
ingress:
  enabled: true                 # הפעלת Ingress
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: gifapp.example.com  # עדכן לדומיין המתאים (לדוגמה: gifapp.azurefd.net)
      paths:
        - path: /
          pathType: Prefix
