# Application Configuration
flask:
  image:
    repository: orelneto/flaskapp_with_db_motogpgif
    tag: 1.0.43      # עדכן כאן את הגרסה הרצויה
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP   # שימוש ב-ClusterIP עבור Ingress
    port: 80
    targetPort: 5000
  replicas: 2

mysql:
  image:
    repository: mysql
    tag: 5.7
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3306
  replicas: 1
  persistence:
    enabled: true
    storageClass: "managed-premium"
    size: 10Gi
  
# Database Configuration
database:
  name: mydatabase
  user: root
  password: rootpassword
  rootHost: "%"

# ConfigMaps and Init Scripts
initScript:
  enabled: true

# Ingress Configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: gifapp.example.com  # אם אין DNS רשמי, תוכל להשתמש בשירות כמו nip.io: לדוגמה, 1.2.3.4.nip.io
      paths:
        - path: /
          pathType: Prefix
